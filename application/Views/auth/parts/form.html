{% if message %}
<div class="alert alert-danger solid alert-dismissible fade show">
  <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="me-2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
  <strong>{{message}}</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="btn-close">
                    </button>
</div>
{% endif %}

<form class="row g-3" action="auth" method="post">
  <div class="col-12">
    <label for="inputEmailAddress" class="form-label">Email</label>
    <input type="text" class="form-control" name="username" id="inputEmailAddress" placeholder="jhon@example.com">
  </div>
  <div class="col-12">
    <label for="inputChoosePassword" class="form-label">Password</label>
    <div class="input-group" id="show_hide_password">
      <input type="password" name="password" class="form-control border-end-0" id="inputChoosePassword" placeholder="Enter Password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class="bx bx-hide"></i></a>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
      <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
    </div>
  </div>
  <div class="col-md-6 text-end">	<a href="https://codervent.com/rocker/demo/horizontal/authentication-forgot-password.html">Forgot Password ?</a>
  </div>
  <div class="col-12">
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
  <div class="col-12">
    <div class="text-center ">
      <p class="mb-0">Don't have an account yet? <a href="https://codervent.com/rocker/demo/horizontal/authentication-signup.html">Sign up here</a>
      </p>
    </div>
  </div>
</form>
