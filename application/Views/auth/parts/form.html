{% if message %}
<div
  class="alert alert-danger border-0 bg-danger alert-dismissible fade show py-2"
>
  <div class="d-flex align-items-center">
    <div class="font-35 text-white">
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="me-2"
      >
        <path
          d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
        ></path>
        <line x1="12" y1="9" x2="12" y2="13"></line>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
    </div>
    <div class="ms-3">
      <h6 class="mb-0 text-white"><strong>{{message}}</strong></h6>
    </div>
  </div>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endif %}

<form class="row g-3" action="auth" method="post">
  <div class="col-12">
    <label for="inputEmailAddress" class="form-label">Username/ Email</label>
    <div class="position-relative input-icon">
      <input
        type="text"
        class="form-control"
        name="username"
        id="inputEmailAddress"
        placeholder="Username/ Email"
      />
      <span class="position-absolute top-50 translate-middle-y"
        ><i class="bx bx-user"></i
      ></span>
    </div>
  </div>

  <div class="col-12">
    <label for="inputChoosePassword" class="form-label">Password</label>
    <div class="input-group" id="show_hide_password">
      <input
        type="password"
        name="password"
        class="form-control border-end-0"
        id="inputChoosePassword"
        placeholder="Enter Password"
      />
      <a href="javascript:;" class="input-group-text bg-transparent"
        ><i class="bx bx-hide"></i
      ></a>
    </div>
  </div>

      <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
    </div>
  </div> -->
  <!-- <div class="col-md-6 text-end">	<a href="https://codervent.com/rocker/demo/horizontal/authentication-forgot-password.html">Forgot Password ?</a>
  </div> -->
  <div class="col-12">
    <div class="d-grid">
      <button type="submit" class="btn btn-main">Masuk</button>
    </div>
  </div>
  <div class="col-12">
    <div class="d-grid">
      <a type="button" class="btn btn-outline-dark" href="/register">Daftar</a>
    </div>
  </div>
</form>
